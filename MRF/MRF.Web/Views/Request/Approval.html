<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Your Custom CSS -->
    <link href="~/css/custom.css" rel="stylesheet">
    <style>
        /* Custom styles for centering content */
        .center-content {           
            justify-content: left;
            align-items: center;
            height: 150vh; /* Adjust this based on your needs */
        }
    </style>
</head>
<body>

<div class="container center-content">
        <div class="row">
            <div class="col text-center">
                <img src="/images/Approved.png" class="img-fluid" alt="Approved">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="alert alert-success" role="alert">
                    MRF has been approved successfully!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="alert alert-info" role="alert">
                    Confirmation has been sent to concerned persons!
                </div>
            </div>
        </div>
    </div>

<!-- Link to Bootstrap JS, placed at the end of the body for faster page loading -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+yoW/TVSMxqD2+n0eAO0Rv/sh2A4gJ5gPO3vP1H" crossorigin="anonymous"></script>
</body>
</html>
